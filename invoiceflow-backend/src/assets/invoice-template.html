<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invoice {{INVOICE_ID}}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- General Styles & Resets --- */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 20px;
            color: #333;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .invoice-container {
            max-width: 850px;
            margin: 30px auto;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            padding: 50px;
            position: relative;
            overflow: hidden;
        }

     /* Status Stamp */
.status-stamp {
    position: absolute;
    top: 20px;
    right: -50px;
    transform: rotate(45deg);
    padding: 12px 80px;
    font-size: 20px;
    font-weight: 700;
    color: #fff;
    text-transform: uppercase;
    letter-spacing: 1px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    z-index: 2;
}
.status-stamp.paid {
    background-color: #28a745; /* Green for Paid */
}
.status-stamp.pending {
    background-color: #ffc107; /* Yellow for Pending */
    color: #333; /* Darker text for contrast */
}
.status-stamp.overdue {
    background-color: #dc3545; /* Red for Overdue */
}


        /* --- Decorative Corner Elements --- */
        .invoice-container::before, .invoice-container::after {
            content: '';
            position: absolute;
            width: 350px;
            height: 350px;
            z-index: 0;
        }

        .invoice-container::before {
            top: -175px;
            left: -175px;
            background-image: 
                linear-gradient(45deg, #0b4f8d 50%, transparent 50%),
                linear-gradient(45deg, #fdb813 58%, transparent 58%),
                linear-gradient(45deg, #e8e2d9 68%, transparent 68%);
            background-size: 100% 100%;
            transform: rotate(135deg);
        }

        .invoice-container::after {
            bottom: -175px;
            right: -175px;
            background-image: 
                linear-gradient(45deg, #0b4f8d 50%, transparent 50%),
                linear-gradient(45deg, #fdb813 58%, transparent 58%),
                linear-gradient(45deg, #e8e2d9 68%, transparent 68%);
            background-size: 100% 100%;
            transform: rotate(-45deg);
        }

        .invoice-content {
            position: relative;
            z-index: 1;
        }

        /* --- Header Section --- */
        .invoice-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
        }

        .header-left .main-title {
            font-size: 48px;
            font-weight: 700;
            color: #1a2b48;
            margin: 40px 0 30px 0;
        }

        .header-left h3 {
            font-size: 14px;
            font-weight: 600;
            color: #555;
            margin-bottom: 5px;
        }

        .header-left p {
            font-size: 14px;
            color: #777;
            margin: 0 0 15px 0;
            line-height: 1.5;
        }

        /* --- STYLES UPDATED HERE --- */
        .header-right {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 220px; /* Ensures consistent width */
        }
        
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 60px; /* Creates the large space */
        }

        .logo-icon-placeholder {
            /* This is where your logo image will go. */
            width: 90px;
            height: 90px;
            background-color: #e0e0e0; /* A simple placeholder background */
            border-radius: 15px; /* Matches the rounded look */
            margin-bottom: 15px; /* Space between icon and text */
        }

        .logo-text {
            font-size: 32px;
            font-weight: 700;
            color: #4A4A4A;
        }
        
        .header-right h3 {
            color: #0b4f8d;     /* Darker blue color */
            font-size: 16px;
            margin-bottom: 4px; /* Tighter spacing */
            text-align: center;
        }
        /* --- END OF UPDATED STYLES --- */

        /* --- Invoice Table --- */
        .invoice-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        .invoice-table thead {
            background-color: #0b4f8d;
            color: #ffffff;
        }

        .invoice-table th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
        }

        .invoice-table td {
            padding: 15px;
            background-color: #f9f9f9;
            border-bottom: 1px solid #e9e9e9;
        }

        .invoice-table tbody tr:last-child td {
            border-bottom: none;
        }

        .invoice-table th:last-child,
        .invoice-table td:last-child {
            text-align: right;
        }
        .invoice-table th:nth-child(2),
        .invoice-table td:nth-child(2),
        .invoice-table th:nth-child(3),
        .invoice-table td:nth-child(3) {
            text-align: center;
        }

        /* --- Summary Section --- */
        .summary-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-top: 20px;
            margin-bottom: 60px;
        }

        /* --- Payment Details --- */
        .payment-details {
            flex-grow: 1;
        }
        
        .summary-title-bar {
            background-color: #0b4f8d;
            color: #ffffff;
            font-size: 18px;
            font-weight: 700;
            padding: 12px 15px;
            margin-bottom: 15px;
            margin-right: 150px;
        }
        
        .payment-details p {
            margin: 0 0 4px 0;
            font-size: 14px;
            color: #555;
            background-color: #f9f9f9;
            padding: 12px 15px;
            margin-right: 200PX;
        }

        /* --- Totals Section --- */
        .invoice-totals {
           flex-shrink: 0;
           width: 100%;
           max-width: 300px;
           margin-left: 20px;
        }
        
        .totals-table {
            width: 100%;
        }

        .totals-table td {
            padding: 8px 15px;
            font-size: 14px;
        }

        .totals-table tr td:first-child {
            text-align: left;
            color: #555;
            font-weight: 500;
        }

        .totals-table tr td:last-child {
            text-align: right;
            font-weight: 600;
            color: #333;
        }

        .grand-total {
            background-color: #0b4f8d;
        }
        
        .totals-table tr.grand-total td {
            color: #ffffff;
            font-size: 18px;
            font-weight: 700;
            padding: 12px 15px;
        }
        
        .totals-table tr.grand-total td:last-child {
            border-left: 2px solid #ffffff;
        }

    </style>
</head>
<body>
    <div class="invoice-container">
        {{STATUS_STAMP_HTML}}
        <div class="invoice-content">
            <header class="invoice-header">
                <div class="header-left">
                    <h1 class="main-title">INVOICE</h1>
                    <h3>ISSUED TO:</h3>
                    <p><strong>{{CUSTOMER_NAME}}</strong></p>
                    <h3>VENDOR</h3>
                    <p><strong>{{VENDOR_NAME}}</strong></p>
                </div>
                <div class="header-right">
                    <div class="logo-container">
                        <img src="{{LOGO_DATA_URI}}" alt="InvoiceFlow Logo" style="width: 90px; height: 90px;">
                        <div class="logo-text">InvoiceFlow</div>
                    </div>
                    <h3>Invoice No: {{INVOICE_ID}}</h3>
                    <h3>Date: {{INVOICE_DATE}}</h3>
                </div>
            </header>

            <table class="invoice-table">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Qty</th>
                        <th>Amount ({{CURRENCY}})</th>
                    </tr>
                </thead>
                <tbody>
                    {{LINE_ITEMS_HTML}}
                </tbody>
            </table>

            <div class="summary-section">
                <div class="payment-details">
                    <div class="summary-title-bar">CATEGORY</div>
                    <p><strong>{{CATEGORY}}</strong></p>
                </div>
                <div class="invoice-totals">
                    <table class="totals-table">
                        <tbody>
                            <tr>
                                <td>Subtotal</td>
                                <td>{{SUBTOTAL}}</td>
                            </tr>
                            <tr>
                                <td>Tax</td>
                                <td>{{TOTAL_TAX}}</td>
                            </tr>
                            <tr class="grand-total">
                                <td>TOTAL</td>
                                <td>{{INVOICE_TOTAL}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
